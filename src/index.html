<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <script src="js/chart.js"></script>
    <script src="js/jquery.min.js"></script>
    <title>Document</title>
</head>

<body>
    <div class="calculator">
        <div class="plot">
            <div class="parametr">

            </div>
            <div class="plot_day">
                <canvas id="myChart" width="1112" height="316"></canvas>
            </div>
            <div class="plot_trende">
                <!-- <canvas id="myChart_2" width="1112" height="356"></canvas> -->
            </div>
        </div>
        <div class="options">
            <form class="battary" name="battary">
                <p>Battery</p>
                <span class="name_tick">Voltage</span>
                <input type="text" name="volt">
                <span>V</span>
                <span class="name_tick">Сapacity</span>
                <input type="text" name="cap"
                    onblur="document.battary.res.value = eval(document.battary.volt.value * document.battary.cap.value / 100)">
                <span>Ah</span>
                <span class="name_tick">Energy</span>
                <input readonly type="text" name="res" class="power_batt">
                <span>kWh</span>
            </form>

            <form class="truck" name="truck">
                <p>Truck</p>
                <span class="name_tick">Power</span>
                <input type="text" name="power_truck" class="power_truck">
                <span>kW</span>
            </form>

            <form class="charger" name="charger">
                <p>Charger</p>
                <span class="name_tick">Charge rate</span>
                <input type="text" name="ch_rate"
                    onblur="document.charger.ch_curr.value = eval(document.charger.ch_rate.value * document.battary.cap.value)">
                <span>C</span>
                <span class="name_tick">Charge current</span>
                <input type="text" name="ch_curr">
                <span>A</span>
            </form>

            <div class="time_step">
                <p>Время пауз</p>
                <span>Start</span>
                <span>Stop</span>
                <button class="plus">Plus</button>
                <input class="start" required type="time">
                <input class="stop" required type="time">
                <div class="stash"></div>
            </div>
            <input class="equel" readonly type="sabmit" value="equel" />
        </div>
    </div>
    <script src="js/script.js"></script>
</body>

</html>
