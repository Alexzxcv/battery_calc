<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/timepicker.css">
    <script src="js/jquery.min.js"></script>

    <title>Document</title>
</head>

<body>
    <div class="container">
        <div class="container__calc">
            <div class="calc">
                <div class="battery_stat">
                    <h3 class="grid1">Battery</h3>
                    <h4>Voltage</h4>
                    <h4>Capacity</h4>
                    <h4>Energy</h4>
                    <div class="param">
                        <select class="battery_voltage select-css" name="battery_volt">
                            <option selected value="24">24</option>
                            <option value="36">36</option>
                            <option value="48">48</option>
                            <option value="80">80</option>
                        </select>
                        <span>V</span>
                    </div>
                    <div class="param">
                        <select class="battery_capacity" name="battery_cap">
                            <option selected value="206">206</option>
                            <option value="412">412</option>
                            <option value="554">554</option>
                            <option value="618">618</option>
                        </select>
                        <span>Ah</span>
                    </div>
                    <span class="power_batt">4.94 kWh</span>
                    <h3 class="grid2">Charger</h3>
                    <h3 class="grid3">Truck</h3>
                    <h4>Rate</h4>
                    <h4>Current</h4>
                    <h4>Consumption</h4>
                    <div class="param">
                        <select name="charge_rate" class="charge_rate">
                            <option value="0.1">0.1</option>
                            <option value="0.2">0.2</option>
                            <option value="0.3">0.3</option>
                            <option selected value="0.5">0.5</option>
                            <option value="1">1</option>
                        </select>
                        <span>C</span>
                    </div>
                    <span class="charge_current">103.0 A</span>
                    <div class="param">
                        <input class="power_truck" value="0.2" pattern="0-9">
                        <span>kWh/h</span>
                    </div>
                </div>
                <div class="stop_time">
                    <div>
                        <h3 class="breaks">Breaks</h3>
                        <div class="block_row">
                            <div class="block_column">
                                <label>
                                    <span>Start</span>
                                    <input type="text" class="bs-timepicker start" value="12:00">
                                </label>
                                <label>
                                    <span>Stop</span>
                                    <input type="text" class="bs-timepicker stop" value="13:00">
                                </label>
                            </div>
                            <span class="plus">+</span>
                        </div>
                        <div class="equel">Calculate</div>
                    </div>
                    <div class="stash block_column">
                        <div class="post s0"><span class="time_step" id="p0">12:00 - 13:00</span>
                            <span class="del" id="d0">&#215;</span>
                        </div>
                        <div class="post s1"><span class="time_step" id="p1">18:00 - 19:00</span>
                            <span class="del" id="d1">&#215;</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="container__plot">
            <div class="result">
                <div class="res_tick">Max SOC<span class="max_soc"></span></div>
                <div class="res_tick">Min SOC<span class="min_soc"></span></div>
                <div class="res_tick">Working<span class="working"></span></div>
                <div class="res_tick">Charging<span class="charging"></span></div>
                <div class="res_tick">Idle<span class="waiting"></span></div>

            </div>
            <div class="plot_day">
                <div class="containerPlot" id="chart"></div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/apexcharts"></script>
    <script src="js/timepicker.js"></script>
    <script src="js/script.js"></script>
    <script>
		$('.bs-timepicker').timepicker();
	</script>
</body>

</html>
