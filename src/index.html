<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
    <script src="js/jquery.min.js"></script>
    <script src="js/chart.min.js"></script>
    <title>Document</title>
</head>

<body>
    <div class="container">
        <div class="container__plot">
            <div class="result" style="display: flex;">
                <div class="soc">
                    <h4>Max SOC:<span class="max_soc">100%</span></h4>
                    <h4>Min SOC:<span class="min_soc">10%</span></h4>
                </div>
                <div class="work">
                    <h4>Working:<span class="working">24h</span></h4>
                    <h4>Charging:<span class="charging">24h</span></h4>
                </div>
            </div>
            <div class="plot_day">
                <canvas id="myChart" width="670" height="240"></canvas>
            </div>
            <div class="plot_trande">
                <canvas id="myChartWeek" width="670" height="240"></canvas>
            </div>
        </div>
        <div class="container__calc">
            <form class="calc" name="calculator">
                <div class="battery_stat">
                    <h3>Battery</h3>
                    <label>
                        <h4>Voltage</h4>
                        <select class="battery_voltage" name="battery_volt"
                            onchange="document.calculator.battery_en.value = eval(document.calculator.battery_volt.value * document.calculator.battery_cap.value / 1000),
                        document.calculator.carger_curr.value = eval((document.calculator.charge_rate.value * document.calculator.battery_cap.value).toFixed(2))">
                            <option value="24">24</option>
                            <option selected value="36">36</option>
                            <option value="48">48</option>
                            <option value="80">80</option>
                        </select>
                        <span>V</span>
                    </label>

                    <label>
                        <h4>Capacity</h4>
                        <select class="battery_capacity" name="battery_cap"
                            onchange="document.calculator.battery_en.value = eval(document.calculator.battery_volt.value * document.calculator.battery_cap.value / 1000),
                        document.calculator.carger_curr.value = eval((document.calculator.charge_rate.value * document.calculator.battery_cap.value).toFixed(2))">
                            <option value="206">206</option>
                            <option selected value="412">412</option>
                            <option value="554">554</option>
                            <option value="618">618</option>
                        </select>
                        <span>Ah</span>
                    </label>

                    <label>
                        <h4>Energy</h4>
                        <input name="battery_en" class="power_batt" type="text" value="4.95" disabled>
                        <span>kWh</span>
                    </label>
                </div>

                <div class="truck_stat">
                    <h3>Truck</h3>
                    <label>
                        <h4>Power consumption</h4>
                        <input class="power_truck" type="text" value="2.2">
                        <span>kWh/h</span>
                    </label>
                </div>

                <div class="charge_stat">
                    <h3>Charger</h3>
                    <label>
                        <h4>Charge rate</h4>
                        <select name="charge_rate"
                            onchange="document.calculator.carger_curr.value = eval((document.calculator.charge_rate.value * document.calculator.battery_cap.value).toFixed(2))">
                            <option value="0.1">0.1</option>
                            <option value="0.2">0.2</option>
                            <option selected value="0.5">0.5</option>
                            <option value="1">1</option>
                        </select>
                        <span>C</span>
                    </label>
                    <label>
                        <h4>Charge current</h4>
                        <input name="carger_curr" class="charge_current" type="text" value="20.6" disabled>
                        <span>A</span>
                    </label>
                </div>

                <div class="stop_time">
                    <div class="break_info">
                        <h3 class="breaks">Breaks</h3>
                        <div class="info_block"><img class="info_item"
                                data-tooltip="Breaks in work time </br> описание блока" src="img/info.svg" alt="i">
                        </div>
                    </div>
                    <div id="tooltip"></div>
                    <div class="block_row">
                        <div class="block_column">
                            <label>
                                <span>Start</span>
                                <input class="start" type="time">
                            </label>
                            <label>
                                <span>Stop</span>
                                <input class="stop" type="time">
                            </label>
                        </div>
                        <span class="plus">+</span>
                    </div>
                    <div class="stash block_column"></div>
                </div>
                <span class="equel">Calculate</span>
            </form>
        </div>
    </div>
    <script src="js/script.js"></script>
</body>
<!-- https://realadmin.ru/coding/jquery-hint.html -->

</html>
