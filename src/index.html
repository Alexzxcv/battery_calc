<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
    <script src="js/jquery.min.js"></script>

    <title>Document</title>
</head>

<body>
    <div class="container">
        <div class="container__calc">
            <form class="calc" name="calculator">
                <div class="battery_stat">
                    <h3>Battery</h3>
                    <div class="point">
                        <label>
                            <h4>Voltage</h4>
                            <select class="battery_voltage select-css" name="battery_volt">
                                <option selected value="24">24</option>
                                <option value="36">36</option>
                                <option value="48">48</option>
                                <option value="80">80</option>
                            </select>
                            <span>V</span>
                        </label>

                        <label>
                            <h4>Capacity</h4>
                            <select class="battery_capacity" name="battery_cap">
                                <option selected value="206">206</option>
                                <option value="412">412</option>
                                <option value="554">554</option>
                                <option value="618">618</option>
                            </select>
                            <span>Ah</span>
                        </label>

                        <label>
                            <h4>Energy</h4>
                            <span class="power_batt">4.94 kWh</span>
                        </label>
                    </div>
                    <div class="block_row">
                        <div>
                            <h3>Charger</h3>
                            <div class="point">
                                <label>
                                    <h4>Rate</h4>
                                    <select name="charge_rate" class="charge_rate">
                                        <option value="0.1">0.1</option>
                                        <option value="0.2">0.2</option>
                                        <option selected value="0.5">0.5</option>
                                        <option value="1">1</option>
                                    </select>
                                    <span>C</span>
                                </label>
                                <label>
                                    <h4>Current</h4>
                                    <span class="charge_current">103.0 A</span>
                                </label>
                            </div>
                        </div>
                        <div class="last_label">
                            <h3>Truck</h3>
                            <div class="point">
                                <label>
                                    <h4>Consumption</h4>
                                    <input class="power_truck" value="0.2">
                                    <span>kWh/h</span>
                                </label>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="stop_time">
                    <div>
                        <h3 class="breaks">Breaks</h3>
                        <div class="block_row">
                            <div class="block_column">
                                <label>
                                    <span>Start</span>
                                    <input class="start" type="time">
                                </label>
                                <label>
                                    <span>Stop</span>
                                    <input class="stop" type="time">
                                </label>
                            </div>
                            <span class="plus">+</span>
                        </div>
                        <div class="equel">Calculate</div>
                    </div>

                    <div class="stash block_column">
                        <div class="post s0"><span class="time_step" id="p0">Start: 12:00 Stop: 13:00</span>
                            <span class="del" id="d0">&#215;</span>
                        </div>
                        <div class="post s1"><span class="time_step" id="p1">Start: 18:00 Stop: 19:00</span>
                            <span class="del" id="d1">&#215;</span>
                        </div>
                    </div>
                </div>

            </form>
        </div>
        <div class="container__plot">
            <div class="result">
                <!-- <h3>Statistic</h3> -->
                <div class="res_tick">Max SOC:<span class="max_soc">100%</span></div>
                <div class="res_tick">Min SOC:<span class="min_soc">31%</span></div>
                <div class="res_tick">Working:<span class="working">154.0h</span></div>
                <div class="res_tick">Charging:<span class="charging">12.1h</span></div>
            </div>
            <div class="plot_day">
                <div class="containerPlot" id="chart"></div>
            </div>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/apexcharts"></script>
        <script src="js/script.js"></script>
</body>

</html>
